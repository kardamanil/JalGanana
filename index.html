<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Water Calculation WebApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    table { border-collapse: collapse; margin: 20px 0; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    input { margin: 5px; padding: 6px; }
    button { padding: 6px 12px; margin: 5px; cursor: pointer; }
    .highlight { background-color: #fff9c4; border: 2px solid orange; }
    .section { background: #fff; padding: 15px; border-radius: 12px; margin: 15px 0; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ðŸ’§ Water Calculation WebApp</h1>

  <!-- Lab Number -->
  <div class="section">
    <h2>Lab Number</h2>
    <input type="text" id="lab_no" placeholder="e.g., 1/2025">
    <button onclick="applyLabNo()">Apply</button>
    <button onclick="nextLabNo()">Next Lab</button>
  </div>

  <!-- THâ€“Caâ€“Mg -->
  <div class="section">
    <h2>THâ€“Caâ€“Mg Calculator</h2>
    <label>Previous TH Reading:</label>
    <input type="number" id="th_prev_set" value="0">
    <br>
    <input type="number" id="th_new" class="highlight" placeholder="New TH Volume">
    <button onclick="calcTH()">Add TH</button>
    <table id="th_table">
      <tr><th>Lab No</th><th>TH(V)</th><th>TH</th><th>Ca(V)</th><th>Ca</th><th>Mg(V)</th><th>Mg</th></tr>
    </table>
  </div>

  <!-- Chloride -->
  <div class="section">
    <h2>Chloride Calculator</h2>
    <label>Previous Chloride Reading:</label>
    <input type="number" id="chl_prev_set" value="0">
    <br>
    <input type="number" id="chl_new" class="highlight" placeholder="New Chloride Volume">
    <button onclick="calcChloride()">Add Chloride</button>
    <table id="chl_table">
      <tr><th>Lab No</th><th>Cl(V)</th><th>Cl</th></tr>
    </table>
  </div>

  <!-- Alkalinity -->
  <div class="section">
    <h2>Alkalinity Calculator</h2>
    <label>Previous Alkalinity Reading:</label>
    <input type="number" id="alk_prev_set" value="0">
    <br>
    <input type="number" id="alk_new" class="highlight" placeholder="New Alkalinity Volume">
    <button onclick="calcAlkalinity()">Add Alkalinity</button>
    <table id="alk_table">
      <tr><th>Lab No</th><th>Alk(V)</th><th>Alk</th></tr>
    </table>
  </div>

  <!-- TDS -->
  <div class="section">
    <h2>TDS Calculator</h2>
    <button onclick="calcTDS()">Calculate TDS</button>
    <table id="tds_table">
      <tr><th>Lab No</th><th>TDS</th></tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
