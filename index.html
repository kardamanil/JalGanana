<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Calculation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      background: #0077cc;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }

    /* Highlight next reading fields */
    #th_new, #chl_new, #alk_new {
      background-color: #fff9e6; /* हल्का पीला */
      border: 2px solid #ffcc66; /* amber border */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Lab Number</h2>
  <label for="lab_no">Enter Lab No (x/yyyy to xxxx/yyyy):</label>
  <input type="text" id="lab_no" placeholder="e.g. 1/2025">
  <button onclick="applyLabNo()">Apply</button>
  <button onclick="nextLabNo()">Next</button>

  <h2>TH–Ca–Mg Calculator</h2>
  <input type="number" id="th_new" placeholder="New TH Volume"> <button onclick="calcTH()">Add TH</button>
  <table id="th_table">
    <tr><th>Lab No</th><th>TH(V)</th><th>TH</th><th>Ca(V)</th><th>Ca</th><th>Mg(V)</th><th>Mg</th></tr>
  </table>

  <h2>Chloride Calculator</h2>
  <input type="number" id="chl_new" placeholder="New Chloride Volume"> <button onclick="calcChl()">Add Chloride</button>
  <table id="chl_table">
    <tr><th>Lab No</th><th>Chl(V)</th><th>Chl</th></tr>
  </table>

  <h2>Alkalinity Calculator</h2>
  <input type="number" id="alk_new" placeholder="New Alkalinity Volume"> <button onclick="calcAlk()">Add Alkalinity</button>
  <table id="alk_table">
    <tr><th>Lab No</th><th>Alk(V)</th><th>Alk</th></tr>
  </table>

  <h2>TDS Calculator</h2>
  <button onclick="calcTDS()">Calculate TDS</button>
  <table id="tds_table">
    <tr><th>Lab No</th><th>TDS</th></tr>
  </table>

  <h2>Firestore Fetch (By Lab No)</h2>
  <input type="text" id="fetch_lab" placeholder="Enter Lab No">
  <button onclick="fetchLabData()">Fetch</button>
  <div id="fetch_result"></div>

  <script src="script.js"></script>
</body>
</html>
